# How to make name of string
# 1. string used in text (e.g. lineEdit) : msg_~
# 2. string used in button (e.g. start decensoring) :  button_~
# 3. chunks, words : <lower case, replace space with "_"> (e.g. Showing Progress -> showing_progress )
# Caution : Don't use "(double quotation marks) in string value
#           Don't translate string in bracket '{' , '}'


# Please don't translate by using machine translation

# This is default language (don't list contributor)
# For contributors, update this when you update/add text

# language code (ISO-639-2)
[language_info]
code = eng
name = English

